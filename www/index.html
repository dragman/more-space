<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>More Space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0b1021;
        --panel: #131a33;
        --text: #e8ecff;
        --muted: #8ea2c6;
        --accent: #5ed0ff;
        --accent-2: #d77bff;
        --line: rgba(94, 208, 255, 0.35);
        --shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(94, 208, 255, 0.08), transparent 45%),
          radial-gradient(circle at 80% 10%, rgba(215, 123, 255, 0.08), transparent 40%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-y: auto;
        padding: 20px;
      }
      h1 {
        margin: 0 0 8px;
        letter-spacing: 0.04em;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      #app {
        display: flex;
        flex-direction: column;
        gap: 16px;
        max-width: 1400px;
        margin: 0 auto;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--panel);
        padding: 16px 18px;
        border-radius: 12px;
        box-shadow: var(--shadow);
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      input[type="text"] {
        background: #0d1326;
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 8px 10px;
        border-radius: 8px;
        min-width: 200px;
      }
      button {
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        border: none;
        color: #0a0d1c;
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: var(--shadow);
      }
      button.secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: none;
      }
      .panel {
        background: linear-gradient(145deg, rgba(5, 7, 15, 0.85), rgba(10, 14, 28, 0.95));
        border-radius: 14px;
        padding: 14px;
        box-shadow: var(--shadow);
        min-height: 200px;
      }
      .map-panel {
        padding: 0;
        background: radial-gradient(circle at 20% 30%, rgba(94, 208, 255, 0.08), transparent 45%),
          radial-gradient(circle at 80% 20%, rgba(215, 123, 255, 0.08), transparent 40%),
          radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.05), transparent 45%),
          #05070f;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      #graph {
        display: block;
        width: 100%;
        height: 1400px;
        min-height: 1400px;
        border-radius: 12px;
      }
      .muted {
        color: var(--muted);
      }
      .tag {
        display: inline-block;
        background: rgba(94, 208, 255, 0.15);
        color: var(--accent);
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        margin-right: 6px;
      }
      .orbitals {
        margin: 6px 0 0 0;
        padding-left: 12px;
        border-left: 1px dashed rgba(255, 255, 255, 0.1);
      }
      .orbital {
        margin: 6px 0;
      }
      .hazards {
        color: var(--muted);
        font-size: 13px;
      }
      .raw {
        display: none;
      }
      .tooltip {
        position: fixed;
        pointer-events: none;
        background: rgba(13, 19, 38, 0.9);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        font-size: 13px;
        z-index: 10;
      }
      @media (max-width: 900px) {
        .layout {
          grid-template-columns: 1fr;
        }
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <div>
          <h1>More Space</h1>
          <p>Hover the map to explore the seeded universe.</p>
        </div>
        <div class="controls">
          <input id="seedInput" type="text" placeholder="Enter seed (u64)" />
          <button id="regen">Generate</button>
          <button id="randomSeed" class="secondary">Random seed</button>
        </div>
      </header>

      <div class="panel map-panel">
        <canvas id="graph"></canvas>
      </div>

      <pre id="raw" class="raw"></pre>
      <div id="tooltip" class="tooltip" style="display:none;"></div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
